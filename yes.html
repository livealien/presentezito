    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Set the date you started dating (format: year, month index starting from 0, day)
            const startDate = new Date(2023, 11, 2); // 2nd of December 2023

            // Function to update the countup
            function updateCountup() {
                const currentDate = new Date();
                const timeDifference = currentDate - startDate;

                // Calculate years, months, weeks, days, hours, minutes, and seconds
                const anos = currentDate.getUTCFullYear() - startDate.getUTCFullYear();
                const meses = currentDate.getUTCMonth() - startDate.getUTCMonth() + 12 * anos;
                const weeks = Math.floor(timeDifference / (7 * 24 * 60 * 60 * 1000));
                const days = Math.floor(timeDifference / (24 * 60 * 60 * 1000)) % 7;
                const hours = currentDate.getUTCHours() - startDate.getUTCHours();
                const minutes = currentDate.getUTCMinutes() - startDate.getUTCMinutes();
                const seconds = Math.floor(timeDifference / 1000) % 60;

                // Update the countup element
                document.getElementById('countup').innerHTML = ` ${meses} Meses..    ${weeks} Semanas..    ${days}  Dias e   ${hours} Horas!!! `;
            }

            // Call the updateCountup function initially
            updateCountup();

            // Update the countup every second (1000 milliseconds)
            setInterval(updateCountup, 1000);
        });
    </script>

<script>
    
    function createStars() {
    const numberOfStars = 200; // Adjust the number of stars as needed
    const container = document.querySelector('.container');
    const containerRect = container.getBoundingClientRect();

    for (let i = 0; i < numberOfStars; i++) {
        const star = document.createElement('div');
        star.className = 'stars';
        container.appendChild(star);

        const x = Math.random() * containerRect.width;
        const y = Math.random() * containerRect.height;

        star.style.left = `${x}px`;
        star.style.top = `${y}px`;
    }

    
}
            
        // Use the window.onload event to call the function after all resources are loaded
        window.onload = createStars;
    </script>
